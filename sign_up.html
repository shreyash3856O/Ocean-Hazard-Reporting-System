<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - OceanWatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <!-- Sign Up Card -->
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <i data-feather="navigation" class="text-blue-600 w-8 h-8 mr-2"></i>
      <h1 class="text-2xl font-bold text-blue-800 dark:text-blue-400">OceanWatch</h1>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200 text-center">Create your account</h2>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
        <input type="text" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input type="email" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
        <input type="password" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
      <span class="px-3 text-sm text-gray-500 dark:text-gray-400">OR</span>
      <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
    </div>

    <!-- Social Sign Up -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-lg py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <i data-feather="github" class="w-5 h-5 mr-2"></i>
        Sign up with GitHub
      </button>
      <button class="w-full flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-lg py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <i data-feather="mail" class="w-5 h-5 mr-2"></i>
        Sign up with Google
      </button>
    </div>

    <!-- Redirect to Sign In -->
    <p class="text-sm text-center text-gray-600 dark:text-gray-300 mt-6">
      Already have an account? 
      <a href="sign_in.html" class="text-blue-600 hover:underline dark:text-blue-400">Sign in</a>
    </p>
  </div>

  <!-- Scripts -->
  <script>
    feather.replace();
  </script>
</body>
</html>
